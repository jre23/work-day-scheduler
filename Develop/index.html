<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script>
    // GIVEN I am using a daily planner to create a schedule
    // WHEN I open the planner
    // THEN the current day is displayed at the top of the calendar
    $("#currentDay").text(moment().format("dddd, MMMM Do YYYY, h:mm a"));

    for (let i = 0; i < 9; i++) {
      let newRow = $("<div>");
      newRow.addClass("row");
      // columns
      // hourColumn
      let hourColumn = $("<div>");
      hourColumn.addClass("col-1 hour");
      if (i < 3) {
        hourColumn.text(i + 9 + "AM");
        hourColumn.attr("work-hour", i + 9);
      } else if (i === 3) {
        hourColumn.text("12PM");
        hourColumn.attr("work-hour", 12);
      } else {
        hourColumn.text(i - 3 + "PM");
        hourColumn.attr("work-hour", i + 9);
      }
      // inputColumn
      let inputColumn = $("<div>");
      inputColumn.addClass("col-10");
      let currentHour = moment().format("H");
      let currentWorkHour = parseInt(hourColumn.attr("work-hour"));

      if (currentWorkHour < currentHour) {
        inputColumn.addClass("past");
      } else if (currentWorkHour > currentHour) {
        inputColumn.addClass("future");
      } else if (currentWorkHour === currentHour) {
        inputColumn.addClass("present");
      }
      // saveButtonColumn
      let saveButton = $("<div>");
      saveButton.addClass("col-1 saveBtn");
      // append
      newRow.append(hourColumn, inputColumn, saveButton);
      $(".container").append(newRow);
    }
  </script>

</body>

</html>
